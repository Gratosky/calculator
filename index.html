<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #display {
        width: 200px;
        height: 60px;
        background-color: grey;
      }
    </style>
  </head>
  <body>
    <div class="calculator">
      <div id="display">0</div>
      <div class="buttons">
        <button class="calc-btn">0</button>
        <button class="calc-btn">1</button>
        <button class="calc-btn">2</button>
        <button class="calc-btn">3</button>
        <button class="calc-btn">4</button>
        <button class="calc-btn">5</button>
        <button class="calc-btn">6</button>
        <button class="calc-btn">7</button>
        <button class="calc-btn">8</button>
        <button class="calc-btn">9</button>
        <button class="calc-btn operator">/</button>
        <button class="calc-btn operator">-</button>
        <button class="calc-btn operator">*</button>
        <button class="calc-btn operator">+</button>
        <button class="calc-btn clear">C</button>
        <button class="calc-btn equals">=</button>
      </div>
    </div>

    <script>
      const calcBtns = document.querySelectorAll(".calc-btn");
      const display = document.getElementById("display");

      let firstValue = "";
      let lastValue = "";
      let operator = "";
      let result = null;

      function add(a, b) {
        return a + b;
      }
      console.log(add(4, 8));

      function subtract(a, b) {
        return a - b;
      }
      console.log(subtract(12, 6));

      function multiply(a, b) {
        return a * b;
      }
      console.log(multiply(2, 4));

      function divide(a, b) {
        return a / b;
      }
      console.log(divide(24, 8));

      function operate(num1, op, num2) {
        const number1 = parseFloat(num1);
        const number2 = parseFloat(num2);

        if (isNaN(number1) || isNaN(number2)) {
          console.error("Operate function received invalid numbers.");
          return "Error";
        }

        const DIVIDE = "/";
        const MULTIPLY = "*";
        const ADD = "+";
        const MINUS = "-";

        if (op === DIVIDE && number2 === 0) {
          console.error(`Attempted to divide by zero.`);
          return `Error: Cannot divide by 0`;
        }

        if (op === ADD) {
          return add(number1, number2);
        } else if (op === MINUS) {
          return subtract(number1, number2);
        } else if (op === MULTIPLY) {
          return multiply(number1, number2);
        } else if (op === DIVIDE) {
          return divide(number1, number2);
        } else {
          console.error(`Unknown operator: '${op}'`);
          return `Error: Invalid Operator`;
        }
      }
      console.log(operate("200", "*", "10"));

      function updateDisplay(value) {
        display.textContent = value;
      }

      function clearCalculator() {
        firstValue = "";
        lastValue = "";
        operator = "";
        result = null;
        updateDisplay("0");
      }

      calcBtns.forEach((button) => {
        button.addEventListener("click", function (e) {
          const buttonText = button.textContent;
          //to handle clearing of the calculator
          if (button.classList.contains("clear")) {
            clearCalculator();
            return;
          }

          if (button.classList.contains("equals")) {
            if (firstValue !== "" && operator !== "" && lastValue !== "") {
              result = operate(firstValue, operator, lastValue);
              updateDisplay(result);

              //handle errors and reset for new calculation or chain
              if (result.toString().startsWith(`Error`)) {
                setTimeout(clearCalculator, 1500);
              } else {
                firstValue = result.toString();
                operator = "";
                lastValue = "";
              }
            }
            return;
          }

          if (button.classList.contains("operator")) {
            if (firstValue !== "" && operator === "") {
              operator = buttonText;
              updateDisplay(firstValue + " " + operator);
              return;
            }

            if (firstValue !== "" && operator !== "" && lastValue !== "") {
              result = operate(firstValue, operator, lastValue);
              updateDisplay(result);

              if (result.toString().startsWith(`Error`)) {
                setTimeout(clearCalculator, 1500);
              } else {
                firstValue = result.toString();
                operator = buttonText;
                lastValue = "";
                updateDisplay(firstValue + " " + operator);
              }
              return;
            }
          }

          if (operator === "") {
            if (result !== null) {
              firstValue = "";
              operator = "";
              lastValue = "";
              updateDisplay(firstValue + " " + operator + " " + lastValue);
            }

            firstValue += buttonText;
            updateDisplay(firstValue);
          } else {
            lastValue += buttonText;
            updateDisplay(firstValue + " " + operator + " " + lastValue);
          }
        });
      });
    </script>
  </body>
</html>
